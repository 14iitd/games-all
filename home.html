<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayChat - Multiple Choice Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Tammudu 2', cursive;
            margin: 0;
            padding: 0;
            background-color: #fffbf5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 25px;
            padding-bottom: 80px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin: 3px;

        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin: 3px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .option {
            background-color: #999999;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .option:hover {
            background-color: #ffab91;
        }

        .icon {
            color: #ff6f61;
            font-size: 2rem;
            margin-right: 15px;
        }
        button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px; /* Increase font size to adjust the arrow size */
            background: #93c47d;
            border: curve;
            outline: none;
            cursor: pointer;
            display: flex;
align-items: center;
justify-content: center;
font-family: Manrope;
font-size: 14px;
font-weight: 400;
line-height: 22px;
color: #FFFFFFFF;
background: #6D31EDFF;
opacity: 1;
border: none;
border-radius: 4px;

        }
    </style>
</head>

<body>
    <div class="container" style="position: relative;">
        <h1>PlayChat</h1>
        <div class="question">
            <p id="questionText">Loading question...</p>
        </div>
        <div class="options" id="optionsContainer">
            <!-- Options will be filled dynamically -->
        </div>
        <button onclick="reloadPage()" style="margin-top: 80%; padding: 10px 20px;">
            Reload
        </button>
    </div>

    <script>
        function reloadPage() {
            location.reload();
        }

        fetch('https://playchat.live/get-question') // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint
            .then(response => response.json())
            .then(data => {
                const questionText = data.question_text;
                const options = data.options;
                const color = data.color;
                const correctAnswerIndex = data.answer_index; // Get the index of the correct answer

                document.getElementById('questionText').innerHTML = `<p>${questionText}</p>`;

                const optionsContainer = document.getElementById('optionsContainer');
                options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('option');
                    optionDiv.textContent = option;
                    optionsContainer.appendChild(optionDiv);

                    optionDiv.addEventListener('click', () => {
                        // Check if the selected option index matches the correct answer index
                        if (index === correctAnswerIndex) {
                            optionDiv.style.backgroundColor = 'green'; // Change selected correct option to green
                            optionDiv.textContent += ' - Correct'; // Show 'Correct' text next to the correct answer
                        } else {
                            optionDiv.style.backgroundColor = 'red'; // Change incorrect option to red if chosen
                        }
                    });
                });

                // Change container background color based on the API response color value
                document.querySelector('.container').style.backgroundColor = `#${color}`;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
